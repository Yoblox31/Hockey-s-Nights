<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hockey’s Nights</title>
  <style>
    body {
      background: url('fond-accueil.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      text-shadow:
        0 0 10px #000,
        0 0 20px #0055ff,
        0 0 40px #fff;
      margin-bottom: 40px;
    }

    #playBtn {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 102, 204, 0.85);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #playBtn:hover {
      background-color: rgba(0, 102, 204, 1);
    }
  </style>
</head>
<body>

  <h1>Hockey’s Nights</h1>
  <button id="playBtn">Jouer</button>

  <script>
    document.getElementById('playBtn').addEventListener('click', () => {
      window.location.href = 'connexion.html'; // Change si la page a un autre nom
    });
  </script>

</body>
</html>
